<div class="row offset-md-5 col-md-10">
<form (submit)="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Ingresa el Correo</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="credentials.email" [ngModelOptions]="{standalone: true}">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Ingresa tu Contrase√±a</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}">
  
  </div>
  
  <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
</form></div>
